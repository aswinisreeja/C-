using System;
using System.Collections.Generic;
using System.Linq;
using System.Text;
using System.Threading.Tasks;

namespace Task3_2_
{
    internal class Program
    {
        static void Main(string[] args)
        {
            Console.Write("Enter the number of elements ");
            int size = int.Parse(Console.ReadLine());
            for (int i = 0; i < size; i++)
            {
                for (int j = 0; j <= i; j++)
                {
                    Console.Write(j+1);
                }
                Console.WriteLine();
            }
            Console.ReadLine();

            for (int i = 0; i < size; i++)
            {
                for (int j = 0; j <= i; j++)
                {
                    Console.Write("*");
                }
                Console.WriteLine();
            }
            Console.ReadLine();
            for (int i = 0; i < size; i++)
            {
                for (int j = 0; j <= i; j++)
                {
                    Console.Write((char)('A'+j));
                }
                Console.WriteLine();
            }
            Console.ReadLine();
        }
    }
}
